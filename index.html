<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Haiku Generator</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>
  <body>
    <div class="container-fluid">
        <div class="row y-1"></div>
        <div class="row">
            <div class="col-1"></div>
                <div class="col-10 text-center">
                  <div class="row">
                    <h1>Haiku Generator</h1>
                  </div>
                    <div class="row my-4">
                      <div class="col-1"></div>
                      <div class="col-10">
                      <label for="first">First row:</label>
                      <input type="text" id="first" name="first" data-cy="first">
                      </div>
                      <div class="col-1"></div>
                    </div>
                    <div class="row my-4">
                      <div class="col-1"></div>
                      <div class="col-10">
                      <label for="second">Second row:</label>
                      <input type="text" id="second" name="second" data-cy="second">
                      </div>
                      <div class="col-1"></div>
                    </div>
                    <div class="row my-4">
                      <div class="col-1"></div>
                      <div class="col-10">
                      <label for="third">Third row:</label>
                      <input type="text" id="third" name="third" data-cy="third">
                      </div>
                      <div class="col-1"></div>
                    </div>
                    <div class="row my-4">
                      <div class="col-1"></div>
                      <div class="col-10"><input type="submit" value="Make Haiku" id="submit"></div>
                      <div class="col-1"></div>
                    </div>
                    <div class="row my-4">
                      <div class="col-1"></div>
                      <div class="col-10">
                        <div class="row" id="firstLineAnswer"></div>
                        <div class="row" id="secondLineAnswer"></div>
                        <div class="row" id="thirdLineAnswer"></div>
                      </div>
                      <div class="col-1"></div>
                    </div>
                </div>
            <div class="col-1"></div>
        </div>
        <div class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
